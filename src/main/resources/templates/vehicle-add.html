<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--/*@thymesVar id="vehicleTo" type="com.lissenok88.vehicle.directory.to.VehicleTo"*/-->
<!--/*@thymesVar id="vehicleTos" type="java.util.List<com.lissenok88.vehicle.directory.to.VehicleTo>"*/-->
<!--/*@thymesVar id="types" type="java.util.List<String>"*/-->

<head>
    <meta charset="UTF-8"/>
    <title>Create New Vehicle</title>
</head>
<body>
<h1>Create New Vehicle</h1>
<div>
    <form method="post">
        StateNumber: <label>
        <input type="text" name="stateNumber"/>
    </label><br><br>
        Make: <label>
        <input type="text" name="make">
    </label><br><br>
        Model: <label>
        <input type="text" name="model">
    </label><br><br>
        Category: <label>
        <input type="text" name="category">
    </label><br><br>
        Type: <label>
        <select class="form-control" id="types" name="type">
            <option th:each="type : ${types}" th:value="${type}" th:text="${type}"></option>
        </select>
    </label><br><br>
        Year: <label>
        <input type="text" name="year">
    </label><br><br>
        Trailer: <label>
        <input type="text" name="trailer">
    </label><br><br>
        <input type="submit" value="Save Vehicle">
        <input type="button" name="cancel" value="Cancel" onclick='location.href="/ui/vehicle"'>
    </form>
</div>
</body>
</html>
