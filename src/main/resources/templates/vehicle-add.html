<head>
    <meta charset="UTF-8"/>
    <title>Vehicles</title>
    <style>table th, table td {
        padding: 5px;
    }</style>
</head>
<body>

<div>
    <form method="post">
        StateNumber: <label>
        <input type="text" name="stateNumber" placeholder="stateNumber"/>

        Make: <label>
        <input type="text" name="make" placeholder="make">

        <input type="text" name="model" placeholder="model">

    </form>
